<div class="overlay">

<ng-container *ngIf="ready">



<form  [formGroup]="formGroup" class="wrapper">

  <div class="wrapper">
    <!-- <label for="first-name">First Name: </label> -->
    <input id="first-name" type="text" formControlName="firstName">
  </div>
    <div class="wrapper" *ngFor="let field of fields">
      <ng-container *ngIf="field!=='field5'">
        <!-- <label for="{{field}}">{{field}}: </label> -->
        <input id="{{field}}" type="text" formControlName="{{field}}">
      </ng-container>

      <ng-container *ngIf="field==='field5'">
        <ng-content select=[field5]></ng-content>
      </ng-container>

    </div>

   
  </form>

</ng-container>  
</div>
